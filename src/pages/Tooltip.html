<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Tooltip.css">
    <title>Tooltip</title>
</head>
<body>
<div class="container">
    <div class="Tooltip ">
        <h2>Tooltip</h2>
        <button class="button" data-name="tooltip" data-align="top" data-text="我是内容">上</button>
        <button class="button" data-name="tooltip" data-align="down" data-text="我是内容">下</button>
        <button class="button" data-name="tooltip" data-align="left" data-text="我是内容">左</button>
        <button class="button" data-name="tooltip" data-align="right" data-text="我是内容">右</button>
    </div>
</div>

    
</body>
</html>

<script src="../js/Tooltip.js"></script>
